<!DOCTYPE html>
<html>
<head>
    <title>Mentra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
    {% if response %}
        <div>Question {{q_count}} of 10:</div>
        <div>Question: {{response[0]}}</div>
        <br>

        <div>Choose your answer:</div>
        <br>
        <form method="POST">
            <div class="form-group">
                <div>
                    <input type="radio"
                    id="A"
                    name="A"
                    value="{{response[1]}}">
                    <label for="A">{{response[1]}}</label>
                </div>
                <div>
                    <input type="radio"
                           id="B"
                           name="B"
                           value="{{response[2]}}">
                    <label for="B">{{response[2]}}</label>
                </div>

                <div>
                    <input type="radio"
                           id="C"
                           name="C"
                           value="{{response[3]}}">
                    <label for="C">{{response[3]}}</label>
                </div>
                <div>
                    <input type="radio"
                           id="D"
                           name="D"
                           value="{{response[4]}}">
                    <label for="D">{{response[4]}}</label>
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% endif %}
    </div>
</body>
</html>
